<div class="Container" style="color:whitesmoke; background-color: hsl(214, 71%, 63%); padding: 3px;">
  <div class="row">
    <div class="col-md-10">
      <h1 style="text-align: center;  color: black; margin-left: 30px;">LOGIN PAGE</h1>
    </div>
    <div class="col-md-2">
      <button type="button" [routerLink]="['/home']" style="padding: 5px; width:80px; margin: 10px;"
        class="btn btn-primary">Back</button>
    </div>
  </div>
</div>

<!-- <div class="container"> -->
  <div class="row content">
    <div class="col-md-6 mb-3">
      <img src="assets/images/Admin.jpg" class="img-fluid" alt="">
    </div>
    <div class="col-md-6 mb-3">
      <h3 class="Login-text mb-3">Login</h3>

      <form  #userLoginForm="ngForm">

        <div class="dropdown">
          <label for="lang">Please Choose Your Role</label>
          <br><br>
          <select name="role" id="lang" #role="ngModel" [(ngModel)]="Role">
            <option value="null" selected>Select a Role</option>
            <option value="Admin">Admin</option>
            <option value="Doctor">Doctor</option>
          </select>
        </div>


        <br>

        <div class="form-group">
          <label for="email">Email*</label>
          <div class="input-field">
          <input type="email" name="EmailId" class="form-control" #EmailId="ngModel" [(ngModel)]="login.EmailId"
            required></div>
          <span class="text-danger" *ngIf="(EmailId.touched || userLoginForm.submitted) && EmailId.errors?.required">
            Email is required
          </span>
          <span class="text-danger" *ngIf="EmailId.touched && EmailId.errors?.EmailId">
            Enter a valid email address
          </span>


          <br>
          <label for="password">Password*</label>
          <div class="input-field">
            <span class="fa fa-lock p-2"></span>
          <input  type="password" name="Password" class="form-control" #password="ngModel" [(ngModel)]="login.Password"
            required>
             
          </div>
            
          <span class="text-danger" *ngIf="(password.touched || userLoginForm.submitted) && password.errors?.required">
            Password is required
          </span>
          <span class="text-danger" *ngIf="password.touched && password.errors?.invalidPassword">
            Password should have minimum 7 characters
          </span>
          
          

        </div>
        <br>

        <br>
        <button class="btn btn-class" (click)="OnSubmit(userLoginForm)">Login</button>
      </form>
    </div>
  </div>
<!-- </div> -->
